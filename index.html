<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>

  <div class="page">

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="submit-form" class="popup__form" action="#" method="POST">
          <input type="text" id="author-name" name="author-name" class="popup__field" placeholder="Жак-Ив Кусто">
          <input type="text" id="profession" name="profession" class="popup__field" placeholder="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </section>

    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="main page__main">

      <section class="profile main__profile">
        <div class="profile__content">
          <img src="./images/profile/image.jpg" alt="Фото владельца профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить новое место" class="profile__add-button"></button>
      </section>

      <section class="cards main__cards">
        <ul class="cards__list">

          <li class="cards__body">
            <img src="./images/cards/church.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Карачаевск</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

          <li class="cards__body">
            <img src="./images/cards/mountain.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Гора Эльбрус</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

          <li class="cards__body">
            <img src="./images/cards/lonely-mountain.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Домбай</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

          <li class="cards__body">
            <img src="./images/cards/mountain.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Гора Эльбрус</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

          <li class="cards__body">
            <img src="./images/cards/lonely-mountain.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Домбай</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

          <li class="cards__body">
            <img src="./images/cards/church.png" alt="Церковь" class="cards__img">
            <div class="cards__footer">
              <p class="cards__title">Карачаево-Черкесия</p>
              <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
            </div>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

  </div>
<script src="./scripts/index.js"></script>
</body>

</html>
