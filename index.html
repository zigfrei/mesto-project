<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>

  <div class="page">

    <section class="popup popup_opened">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" id="author-name" name="author-name" class="popup__field popup__field_el_name"
          placeholder="Жак-Ив Кусто"></input>
        <input type="text" id="profession" name="profession" class="popup__field popup__field_el_profession"
          placeholder="Исследователь океана"></input>
        <button class="popup__submit-button button">Сохранить</button>
        <button class="popup__close-button button"><span class="button__sr-only">Закрыть</span></button>
      </div>
    </section>

    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="main page__main">

      <section class="profile main__profile">
        <div class="profile__content">
          <img src="./images/profile/image.jpg" alt="Фото владельца профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__edit-button button"><span class="button__sr-only">Редактировть профиль</span></button>
        </div>
        <button class="profile__add-button button"><span class="button__sr-only">Добавить новое место</span></button>
      </section>

      <section class="cards main__cards">
        <ul class="cards__list">

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/church.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Карачаевск</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/mountain.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Гора Эльбрус</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/lonely mountain.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Домбай</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/mountain.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Гора Эльбрус</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/lonely mountain.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Домбай</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

          <li class="cards__item">
            <figure class="cards__body">
              <img src="./images/cards/church.png" alt="Церковь" class="cards__img">
              <div class="cards__footer">
                <figcaption class="cards__title">Карачаево-Черкесия</figcaption>
                <button class="cards__like-button button"><span class="button__sr-only">Лайкнуть</span></button>
              </div>
            </figure>
          </li>

        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

  </div>

</body>

</html>
