<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body>

  <div class="page">

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="submit-form" class="popup__form" action="#" method="POST">
          <input type="text" id="author-name" name="author-name" class="popup__field" placeholder="Жак-Ив Кусто">
          <input type="text" id="profession" name="profession" class="popup__field" placeholder="Исследователь океана">
          <button type="submit" class="popup__submit-button">Сохранить</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="submit-form" class="popup__form" action="#" method="POST">
          <input type="text" id="card-name" name="card-name" class="popup__field" placeholder="Название">
          <input type="text" id="card-link" name="card-link" class="popup__field " placeholder="Ссылка на картинку">
          <button type="submit" class="popup__submit-button">Создать</button>
        </form>
        <button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </section>

    <section class="popup popup_theme_img">
      <div class="popup__img-container">
        <figure class="popup__figure">
          <img src="#" alt="#" class="popup__img">
          <figcaption class="popup__caption"></figcaption>
        </figure><button type="button" aria-label="Закрыть" class="popup__close-button"></button>
      </div>
    </section>

    <header class="header page__header">
      <div class="header__logo"></div>
    </header>

    <main class="main page__main">

      <section class="profile main__profile">
        <div class="profile__content">
          <img src="./images/profile/image.jpg" alt="Фото владельца профиля" class="profile__avatar">
          <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button type="button" aria-label="Редактировать профиль" class="profile__edit-button"></button>
        </div>
        <button type="button" aria-label="Добавить новое место" class="profile__add-button"></button>
      </section>

      <section class="cards main__cards">
        <ul class="cards__list">

        </ul>
      </section>

    </main>

    <footer class="footer page__footer">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>

  </div>

  <template id='card-template'>
    <li class="cards__body">
      <button type="button" aria-label="Удалить" class="cards__remove-button"></button>
      <img src="#" alt="#" class="cards__img">
      <div class="cards__footer">
        <p class="cards__title"></p>
        <button type="button" aria-label="Лайкнуть" class="cards__like-button"></button>
      </div>
    </li>
  </template>

  <script src="./scripts/index.js"></script>
</body>

</html>
